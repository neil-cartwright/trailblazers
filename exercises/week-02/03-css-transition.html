<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Hover</title>

  <style>
    .box, .box-2 {
      width:200px;
      height:200px;
      border-radius:5px;
      background-color:red;
      margin-left:auto;
      margin-right:auto;
      /* the following line makes the hover effect happen more slowly through a transition */
      transition:all 1s;
    }
    .box:hover {
      background-color:blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- .box -->
  </div>
</body>
</html>
