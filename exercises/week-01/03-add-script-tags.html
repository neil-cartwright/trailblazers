<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Your name goes here">
  <title>Add script tags</title>
</head>
<body>
  <h1 id="heading">Hello World</h1>

  <!-- 1. Just before the closing </body> tag, add some script tags <script></script> -->

  <!-- 2. Inside the script tags copy and paste the following:


    var heading = document.getElementById('heading');

    heading.addEventListener('mouseover', function() {
      this.style.color = 'blue';
    });

    heading.addEventListener('mouseout', function() {
      this.style.color = 'orange';
    });


    This code is written in javascript. It tells the browser what to do if a user 'mouses over' and 'mouses out' of the element with the id of 'heading'.

   -->
</body>
</html>
